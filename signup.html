<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - Interest Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-form">
        <h2>Sign Up to Connect</h2>
        <form action="submit_form.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone Number" required>
            <input type="file" name="picture" accept="image/*" required>
            <textarea name="values" placeholder="Your Values" required></textarea>
            <textarea name="hobbies" placeholder="Your Hobbies" required></textarea>
            <textarea name="lifestyle" placeholder="Your Lifestyle" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
